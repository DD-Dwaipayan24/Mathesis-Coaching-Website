<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="dashboard.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      margin: 0;
      color: #1e293b;
    }

    /* ðŸ”¹ Top navigation bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      color: #fff;
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .topbar .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .topbar .user-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .topbar .username {
      font-weight: 500;
      font-size: 1rem;
    }

    .logout-btn {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .logout-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    header {
      text-align: center;
      background: #ffffff;
      padding: 25px 10px 10px;
      border-bottom: 2px solid #e2e8f0;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      color: #1e293b;
    }

    .dashboard-intro {
      text-align: center;
      margin: 30px auto;
      max-width: 700px;
      color: #334155;
      line-height: 1.5;
    }

    #video-container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      padding: 40px;
      background: linear-gradient(135deg, #f9fafc, #eef2f3);
    }
  </style>
</head>

  <!-- JavaScript -->

  <script>
    // ðŸ”¹ Logout logic
    function logout() {
      fetch('/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          window.location.href = '/login.html';
        })
        .catch(() => {
          alert('Failed to log out. Please try again.');
        });
